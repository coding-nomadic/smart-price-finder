<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Smart Price Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            color: #00bcd4;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            font-size: 2rem;
            margin-bottom: 25px;
            border-bottom: 2px solid #00bcd4;
            display: inline-block;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        input, textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: #f5f5f5;
            font-size: 1rem;
            width: 100%;
        }

        input:focus, textarea:focus {
            outline: 2px solid #00bcd4;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #00bcd4;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #0097a7;
        }

        /* Right sliding sidebar */
        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1f1f1f;
            border-radius: 8px 0 0 8px;
            overflow: hidden;
            transition: width 0.3s;
            width: 50px;
            z-index: 1000;
        }

        .side-nav:hover {
            width: 150px;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav ul li {
            display: block;
            text-align: center;
            margin: 10px 0;
        }

        .side-nav ul li a {
            display: block;
            color: #00bcd4;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.2s;
        }

        .side-nav ul li a:hover {
            background-color: #333;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #1f1f1f;
            color: #00bcd4;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    Smart Price Finder
</header>

<!-- Right Sliding Navigation -->
<div class="side-nav">
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/about}">About</a></li>
        <li><a th:href="@{/contact}">Contact Us</a></li>
    </ul>
</div>

<div class="container">
    <form method="post" th:action="@{/contact-submit}">
        <h2>Contact Us</h2>

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
