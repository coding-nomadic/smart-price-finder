<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Smart Price Finder</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* updated */
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f1f1f;
            padding: 25px;
            text-align: center;
            color: #4da6ff; /* updated */
            font-size: 2.2rem;
            font-weight: 500;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 25px;
        }

        h2 {
            text-align: center;
            color: #4da6ff; /* updated */
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #4da6ff; /* updated */
            display: inline-block;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 24px; /* match main form style */
            background: #2a2a2a;
            color: #ffffff;
            font-size: 1.2rem;
            width: 100%;
            font-family: 'Roboto', Arial, sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #4da6ff;
            box-shadow: 0 0 8px rgba(77, 166, 255, 0.5);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 24px; /* match main button style */
            background: #4da6ff;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Roboto', Arial, sans-serif;
            transition: 0.3s;
        }

        button:hover {
            background: #3399ff;
        }

        /* Right sliding sidebar */
        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1f1f1f;
            border-radius: 8px 0 0 8px;
            overflow: hidden;
            transition: width 0.3s;
            width: 50px;
            z-index: 1000;
        }

        .side-nav:hover { width: 150px; }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav ul li {
            display: block;
            text-align: center;
            margin: 10px 0;
        }

        .side-nav ul li a {
            display: block;
            color: #4da6ff; /* updated */
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.2s;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .side-nav ul li a:hover {
            background-color: #333;
            border-radius: 4px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 1.8rem;
                padding: 20px;
            }

            .container {
                margin: 20px auto;
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            form {
                padding: 25px;
                gap: 20px;
            }

            input, textarea {
                font-size: 1.1rem;
                padding: 12px;
            }

            button {
                padding: 12px 20px;
                font-size: 1.1rem;
            }

            .side-nav {
                top: auto;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 50px;
                border-radius: 0;
                transform: translateY(0);
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .side-nav ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }

            .side-nav ul li {
                margin: 0;
            }

            .side-nav ul li a {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
<header>
    Smart Price Finder
</header>

<!-- Right Sliding Navigation -->
<div class="side-nav">
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/about}">About</a></li>
        <li><a th:href="@{/contact}">Contact Us</a></li>
    </ul>
</div>

<div class="container">
    <form method="post" th:action="@{/contact-submit}">
        <h2>Contact Us</h2>

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
